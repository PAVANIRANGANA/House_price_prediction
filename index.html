<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston Housing Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #f0f0f0;
        }

        label {
            font-size: 14px;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #a29bfe;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4834d4;
        }

        .prediction {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            color: #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† Boston Housing Price Predictor</h2>
        <form action="/predict" method="post">
            <label>CRIM:</label>
            <input type="text" name="CRIM">
            <label>ZN:</label>
            <input type="text" name="ZN">
            <label>INDUS:</label>
            <input type="text" name="INDUS">
            <label>CHAS:</label>
            <input type="text" name="CHAS">
            <label>NOX:</label>
            <input type="text" name="NOX">
            <label>RM:</label>
            <input type="text" name="RM">
            <label>AGE:</label>
            <input type="text" name="AGE">
            <label>DIS:</label>
            <input type="text" name="DIS">
            <label>RAD:</label>
            <input type="text" name="RAD">
            <label>TAX:</label>
            <input type="text" name="TAX">
            <label>PTRATIO:</label>
            <input type="text" name="PTRATIO">
            <label>B:</label>
            <input type="text" name="B">
            <label>LSTAT:</label>
            <input type="text" name="LSTAT">
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
